<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Последние посты Telegram</title>
  <style>
    body { font-family: sans-serif; max-width: 700px; margin: 40px auto; }
    .post { border-bottom: 1px solid #ddd; padding: 15px 0; }
    .post:last-child { border-bottom: none; }
  </style>
</head>
<body>
  <h1>Последние посты Telegram</h1>
  <div id="posts">Загрузка...</div>

  <script>
    const channel = 'NASHIMAL4IKI'; // <-- замени на нужный канал
    const url = `https://t.me/s/${channel}`;

    async function loadPosts() {
      try {
        const response = await fetch(`https://api.allorigins.win/get?url=${encodeURIComponent(url)}`);
        const data = await response.json();
        const parser = new DOMParser();
        const doc = parser.parseFromString(data.contents, 'text/html');

        const posts = [...doc.querySelectorAll('.tgme_widget_message_text')]
          .slice(-3) // последние 3 поста
          .reverse(); // чтобы были от нового к старому

        const container = document.getElementById('posts');
        container.innerHTML = '';

        posts.forEach(p => {
          const div = document.createElement('div');
          div.className = 'post';
          div.innerHTML = p.innerHTML;
          container.appendChild(div);
        });
      } catch (e) {
        document.getElementById('posts').innerText = 'Ошибка загрузки: ' + e;
      }
    }

    loadPosts();
  </script>
</body>
</html>
